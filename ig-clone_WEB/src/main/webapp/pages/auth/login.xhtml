<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		
		<p:panel header="#{txt.loginTitle}">
			<h:form styleClass="form">
			    <div class="field">
			        <p:outputLabel for="nickname" styleClass="block">#{txt.nickname}</p:outputLabel>
			        <p:inputText id="nickname" styleClass="block" value="#{login.nickname}" validatorMessage="#{txt.validateNickname}">
			        	<f:validateRequired></f:validateRequired>
			        	<f:validateLength minimum="3" maximum="32"></f:validateLength>
			        </p:inputText>
			        <p:message for="nickname"/>
			    </div>

			    <div class="field">
			        <p:outputLabel for="password" styleClass="block">#{txt.password}</p:outputLabel>
			        <p:inputText id="password" styleClass="block" type="password" value="#{login.password}" validatorMessage="#{txt.validatePassword}">
			        	<f:validateRequired></f:validateRequired>
			        	<f:validateLength minimum="4" maximum="128"></f:validateLength>
			        </p:inputText>
			        <p:message for="password"/>
			    </div>
			    
			     <p:commandButton type="submit" value="#{txt.login}" styleClass="rounded-button" action="#{login.login()}" update="@form, messages"/>
			</h:form>
			
			
		</p:panel>
		
		<h:form>#{txt.register} <p:commandLink action="#{login.register()}">#{txt.registerContinued}</p:commandLink></h:form>
		
	</ui:define>
</ui:composition>

</html>
